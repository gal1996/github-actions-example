name: add-label-on-pr-created

on:
  pull_request:
    types: [opened, synchronize]
env:
    targets: |
      hoge/**  
      *.test

jobs:
    get_diff:
        runs-on: ubuntu-latest
        permissions:
          pull-requests: write
        steps:
          - name: checkout
            uses: actions/checkout@v3
            with:
              ref: '${{ github.event.pull_request.head.sha }}'
          - name: Fetch base branch
            run: git fetch origin main:main
          - id: set_diff
            name: diff
            run: |
              diff_files=$(git diff --name-only HEAD main -- . \
                | tr "\n" " ")
              echo "diff=${diff_files}"
              echo "diff=${diff_files}" >> "$GITHUB_OUTPUT"
          - name: echo
            run: |
              echo "${{ steps.set_diff.outputs.diff }}"
          - name: echo_committer
            run: echo "${{ github.event.pull_request.head.user.login }}"
          - id: get_diff
            name: get_diff
            uses: tj-actions/changed-files@v42
            with:
              files: ${{ env.targets }}
          - name: add_label
            run: gh pr edit ${{ github.event.number }} --add-label "enhancement"
            env:
              GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              GH_REPO: ${{ github.repository }}
            if: steps.get_diff.outputs.all_changed_files
