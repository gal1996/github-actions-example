name: add-label-on-pr-created

on:
  pull_request:
    types: [opened, synchronize]

env:
  targets: '[
  "fuga"
  ]'

jobs:
    add_label:
        runs-on: ubuntu-latest
        permissions:
          pull-requests: write
        steps:
          - name: checkout
            uses: actions/checkout@v3
            with:
              ref: '${{ github.event.pull_request.head.sha }}'
          - name: Fetch base branch
            run: git fetch origin main:main
          - id: set_diff
            name: diff
            run: |
              diff_files=$(git diff --name-only HEAD main -- . \
                | tr "\n" " ")
              echo "diff=${diff_files}"
              echo "diff=${diff_files}" >> "$GITHUB_OUTPUT"
          - name: echo
            run: |
              echo "${{ steps.set_diff.outputs.diff }}"
          - name: echo_committer
            run: echo "${{ github.event.pull_request.head.user.login }}"
          - name: check_diff
            if: contains(fromJson(${{ env.targets }}), ${{ steps.set_diff.outputs.diff }})
            run: echo "diff check success"
          - name: add_label
            if: contains(steps.set_diff.outputs.diff, 'test_dir/test_file') || contains(steps.set_diff.outputs.diff, 'fuga')
            run: gh pr edit ${{ github.event.number }} --add-label "enhancement"
            env:
              GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              GH_REPO: ${{ github.repository }}
